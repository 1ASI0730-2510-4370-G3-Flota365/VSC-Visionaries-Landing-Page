<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./public/Flota365.png">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Flota365 - Complete Fleet Management Solution</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <img src="./src/assets/images/logo.png" alt="Flota365" class="logo-image">
                </div>
                <ul class="menu">
                    <li><a href="#" data-i18n="nav.home">Home</a></li>
                    <li><a href="#about" data-i18n="nav.about">About</a></li>
                    <li><a href="#pricing" data-i18n="nav.pricing">Pricing</a></li>
                    <li><a href="#features" data-i18n="nav.features">Features</a></li>
                    <li><a href="#contact" data-i18n="nav.contact">Contact</a></li>
                </ul>
                <div class="auth-buttons">
                    <div class="language-selector">
                        <button class="lang-btn active" data-lang="en">ENG</button>
                        <button class="lang-btn" data-lang="es">ESP</button>
                    </div>
                    <a href="#" class="btn btn-outline" data-i18n="auth.login">Log In</a>
                    <a href="#" class="btn btn-primary" data-i18n="auth.signup">Sign Up</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content-wrapper">
                <div class="hero-content">
                    <h1 data-i18n="hero.title">Comprehensive Fleet Management Solution</h1>
                    <p data-i18n="hero.subtitle">Streamline your operations and reduce costs with our powerful fleet
                        management system</p>
                    <a href="#" class="btn btn-primary" data-i18n="hero.cta">START YOUR FREE TRIAL</a>
                </div>
            </div>
            <div class="hero-image">
                <img src="./src/assets/images/dashboard.png" alt="Fleet Management Dashboard">
            </div>
        </div>
    </section>
</body>

</html>
